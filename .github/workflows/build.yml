name: Build and Test

on:
  push:
    branches: [ master, main ]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests
        run: ./gradlew test --build-cache

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: app/build/reports/tests/

  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build release APK
        run: ./gradlew assembleRelease --build-cache

      - name: Set release version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Sign release APK
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore
          $ANDROID_HOME/build-tools/36.1.0/apksigner sign \
            --ks release.keystore \
            --ks-key-alias ${{ secrets.SIGNING_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.SIGNING_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.SIGNING_KEY_PASSWORD }} \
            --out app/build/outputs/apk/release/app-release-${VERSION}.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk
          rm -f app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: calsynx-release-${{ env.VERSION }}
          path: app/build/outputs/apk/release/app-release-${{ env.VERSION }}.apk

  release:
    name: Create Release and Update F-Droid Repo
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      PROJECT_URL: https://github.com/Amunak/Calsynx
      FDROID_REPO_URL: https://amunak.github.io/Calsynx/repo
      SIGNING_KEYSTORE: ${{ secrets.SIGNING_KEYSTORE }}
      SIGNING_KEYSTORE_PASSWORD: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
      SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
      SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
      FDROID_KEY_ALIAS: ${{ secrets.FDROID_KEY_ALIAS }}
      FDROID_KEY_PASSWORD: ${{ secrets.FDROID_KEY_PASSWORD }}
      FDROID_REPO_PUBKEY: ${{ secrets.FDROID_REPO_PUBKEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)"/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed 's/.*versionCode = //')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: calsynx-release-${{ env.VERSION }}

      - name: Prepare repo keystore
        if: env.SIGNING_KEYSTORE != '' && env.SIGNING_KEYSTORE_PASSWORD != ''
        run: echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-fdroid-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-fdroid-

      - name: Install fdroidserver
        run: pip install fdroidserver cairosvg

      - name: Restore published repo APKs
        run: |
          mkdir -p fdroid/repo
          if curl -fsSL "$FDROID_REPO_URL/index-v1.json" -o /tmp/index-v1.json; then
            python scripts/restore_fdroid_repo.py
          fi

      - name: Setup F-Droid repository
        run: |
          mkdir -p fdroid/repo
          cp app-release-${VERSION}.apk fdroid/repo/calsynx-${VERSION}.apk

      - name: Generate F-Droid metadata
        run: |
          mkdir -p fdroid/metadata
          cat > fdroid/metadata/net.amunak.calsynx.yml << EOF
          License: GPL-3.0-or-later
          Summary: One-way calendar sync on-device
          Description: |
            Sync events from one calendar to another on-device with configurable options.
            No accounts or servers required.
          Categories:
            - Productivity
          RepoType: git
          Repo: ${PROJECT_URL}
          CurrentVersion: ${VERSION}
          CurrentVersionCode: ${VERSION_CODE}
          WebSite: ${PROJECT_URL}
          SourceCode: ${PROJECT_URL}
          IssueTracker: ${PROJECT_URL}/issues
          EOF

      - name: Add F-Droid changelog
        run: |
          mkdir -p fdroid/metadata/net.amunak.calsynx/changelogs
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${GITHUB_REF_NAME}$" | head -n 1 || true)
          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" "${PREV_TAG}..HEAD" > fdroid/metadata/net.amunak.calsynx/changelogs/${VERSION_CODE}.txt
          else
            git log -1 --pretty=format:"- %s" > fdroid/metadata/net.amunak.calsynx/changelogs/${VERSION_CODE}.txt
          fi

      - name: Add F-Droid repo icon
        run: |
          python scripts/render_fdroid_icon.py

      - name: Update F-Droid repository
        if: env.SIGNING_KEYSTORE != '' && env.SIGNING_KEYSTORE_PASSWORD != '' && (env.SIGNING_KEY_ALIAS != '' || env.FDROID_KEY_ALIAS != '')
        run: |
          cd fdroid
          umask 077
          FDROID_KEYSTORE_PATH="${FDROID_KEYSTORE_PATH:-../release.keystore}"
          FDROID_KEY_ALIAS_VALUE="${FDROID_KEY_ALIAS:-$SIGNING_KEY_ALIAS}"
          FDROID_KEY_PASSWORD_VALUE="${FDROID_KEY_PASSWORD:-$SIGNING_KEY_PASSWORD}"
          FDROID_KEYSTORE_PASS_VALUE="${SIGNING_KEYSTORE_PASSWORD}"
          cat > config.yml << EOF
          repo_name: Calsynx F-Droid Repository
          repo_description: Personal F-Droid repository for Calsynx calendar sync app
          repo_url: ${FDROID_REPO_URL}
          archive_name: Calsynx Archive
          archive_description: Archived versions of Calsynx
          make_current_version_link: false
          repo_icon: icon.png
          keystore: ${FDROID_KEYSTORE_PATH}
          keystorepass: ${FDROID_KEYSTORE_PASS_VALUE}
          keyalias: ${FDROID_KEY_ALIAS_VALUE}
          keypass: ${FDROID_KEY_PASSWORD_VALUE}
          repo_keyalias: ${FDROID_KEY_ALIAS_VALUE}
          repo_keypass: ${FDROID_KEY_PASSWORD_VALUE}
          EOF
          if [ -n "$FDROID_REPO_PUBKEY" ]; then
            echo "repo_pubkey: $FDROID_REPO_PUBKEY" >> config.yml
          fi
          chmod 600 config.yml
          fdroid update --create-metadata --use-date-from-apk
          cd ..

      - name: Clean F-Droid secrets
        if: env.SIGNING_KEYSTORE != '' && env.SIGNING_KEYSTORE_PASSWORD != '' && (env.SIGNING_KEY_ALIAS != '' || env.FDROID_KEY_ALIAS != '')
        run: |
          rm -f fdroid/config.yml release.keystore
          rm -rf fdroid_publish
          mkdir -p fdroid_publish/repo
          cp -a fdroid/repo/. fdroid_publish/repo/

      - name: Configure Pages
        uses: actions/configure-pages@v5
        if: env.SIGNING_KEYSTORE != '' && env.SIGNING_KEYSTORE_PASSWORD != '' && (env.SIGNING_KEY_ALIAS != '' || env.FDROID_KEY_ALIAS != '')

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: env.SIGNING_KEYSTORE != '' && env.SIGNING_KEYSTORE_PASSWORD != '' && (env.SIGNING_KEY_ALIAS != '' || env.FDROID_KEY_ALIAS != '')
        with:
          path: ./fdroid_publish

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: env.SIGNING_KEYSTORE != '' && env.SIGNING_KEYSTORE_PASSWORD != '' && (env.SIGNING_KEY_ALIAS != '' || env.FDROID_KEY_ALIAS != '')

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-release-${{ env.VERSION }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
