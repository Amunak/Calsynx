name: Build and Test

on:
  push:
    branches: [ master, main ]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests
        run: ./gradlew test --build-cache

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: app/build/reports/tests/

  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build release APK
        run: ./gradlew assembleRelease --build-cache

      - name: Sign release APK
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore
          $ANDROID_HOME/build-tools/36.1.0/apksigner sign \
            --ks release.keystore \
            --ks-key-alias ${{ secrets.SIGNING_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.SIGNING_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.SIGNING_KEY_PASSWORD }} \
            --out app/build/outputs/apk/release/app-release-signed.apk \
            app/build/outputs/apk/release/app-release-unsigned.apk
          mv app/build/outputs/apk/release/app-release-signed.apk app/build/outputs/apk/release/app-release.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: calsynx-release
          path: app/build/outputs/apk/release/app-release*.apk

  release:
    name: Create Release and Update F-Droid Repo
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout F-Droid branch
        run: |
          git fetch origin fdroid:fdroid || git checkout --orphan fdroid
          git checkout master

      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: calsynx-release

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install fdroidserver
        run: pip install fdroidserver

      - name: Setup F-Droid repository
        run: |
          mkdir -p fdroid/repo
          VERSION=$(grep 'versionName' app/build.gradle.kts | sed 's/.*versionName = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          if [ -f app-release.apk ]; then
            cp app-release.apk fdroid/repo/calsynx-${VERSION}.apk
          else
            cp app-release-unsigned.apk fdroid/repo/calsynx-${VERSION}.apk
          fi

      - name: Update F-Droid repository
        run: |
          cd fdroid
          cat > config.yml << 'EOF'
          repo_name: Calsynx F-Droid Repository
          repo_description: Personal F-Droid repository for Calsynx calendar sync app
          repo_url: https://raw.githubusercontent.com/${{ github.repository }}/fdroid/repo
          archive_name: Calsynx Archive
          archive_description: Archived versions of Calsynx
          make_current_version_link: false
          EOF
          fdroid update --nosign --create-metadata --use-date-from-apk
          cd ..

      - name: Deploy F-Droid repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./fdroid
          publish_branch: fdroid
          enable_jekyll: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-release.apk
            app-release-unsigned.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
